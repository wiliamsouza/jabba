{% extends "base_2col.html" %}
{% load i18n %}
{% block content %}
<div>
  <h1>{% trans "Password reset" %}</h1>
  {% if form %}
  <p>{% trans "Enter a new password." %}</p>
  <form method="post">{% csrf_token %}
  <ul>
    {{ form.as_ul }}
    <li>
      <input type="submit" value="{% trans "Confirm" %}">
    </li>
    <li>
    </li>
  </ul>
  </form>
  {% else %}
    <p>Activation key not valid!</p>
  {% endif %}
</div>
{% endblock content %}
